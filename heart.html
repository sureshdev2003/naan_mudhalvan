<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body{
            background: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
       .heart{
        font-size: 30rem;
        color: red;
        animation: heart .5s infinite linear;
       }
       @keyframes heart{
        from{
            transform: scale(.7);
        }
        to{
            transform: scale(1);
        }

       }
        
    </style>
</head>
<body>
    <div class="heart">&#10084</div>
   
</body>
</html>
